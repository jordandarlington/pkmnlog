{% extends "base.html" %}

{% block content %}
<h1 class="title">New Entry for {{ playthrough.name }}</h1>
<form method="POST">
    <div class="field">
        <label class="label">Title</label>
        <div class="control">
            <input class="input" type="text" name="title" required>
        </div>
    </div>
    <div class="field">
        <label class="label">Content</label>
        <div class="control">
            <textarea class="textarea" name="content" required></textarea>
        </div>
    </div>
    <div class="field">
        <label class="label">Type</label>
        <div class="control">
            <div class="select">
                <select name="type">
                    <option value="">General</option>
                    <option value="badge">Battle</option>
                    <option value="capture">Capture</option>
                    <option value="battle">Event</option>
                </select>
            </div>
        </div>
    </div>
    <div class="control">
        <button class="button is-primary" type="submit">Add Entry</button>
    </div>
</form>
